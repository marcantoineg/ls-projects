name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
    
      - name: Setup Go environment
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: go mod dowload
        run: go mod download
        
      - name: go build
        run: go build -v

      - name: go vet
        run: go vet ./...

      - name: go test
        run: go test ./... -v

      - uses: dominikh/staticcheck-action@v1.4.0
        with:
          version: "latest"
          install-go: false
